<title>5.3.9 Essais d’étanchéité</title>
</head><body><b>5.3.9 Essais d’étanchéité</b><br/>
<br/>
L’entrepreneur aura à sa charge les essais d’étanchéité à l’infiltromètre des zones d’extinction par gaz.<br/>
Cet essai à l'infiltromètre sera effectué selon la méthodologie indiqué dans la norme ISO 14520-1<br/>
(système d'extinction d'incendie)</body></html>
