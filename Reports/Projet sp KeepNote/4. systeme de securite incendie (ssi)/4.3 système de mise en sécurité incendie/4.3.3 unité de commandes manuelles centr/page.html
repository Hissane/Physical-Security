<u>L’Unité de Commande Manuelle Centralisée</u>&nbsp;: NUG31634<br/>
L’Unité de Commande Manuelle Centralisée (UCMC) permettra la commande manuelle des<br/>
fonctionnalités de mise en sécurité des DAS via le CMSI dont elle fait partie.</body></html>
